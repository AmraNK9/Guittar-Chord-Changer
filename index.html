<body>
    <header><h1><i class="fa-solid fa-guitar"></i>Guittar Key Changer</h1></header>
    <section>
        <div>

            <div class="displayBox">C</div>
            <input class="in" type="range" min = "0" max = "6" value="0">
        </div>
        <div>
            <h4>Changed Key</h4>

    </section>
    <input class="in2" type="text">
    <button id="b">Run</i></button>
